{% extends "main.html" %}
{% block content %}
{% include "header.html" %}

<!-- Begin top menu -->
	<div class="row">
			<div class="col-md-10"></div>
			<div class="col-md-2 text-right"></div>
		<div class="row banner main">
			<div class="col-md-2"></div>
			<div class="col-md-10" padding-none">
				<h1>Results!</h1>
			</div>
		</div>
	</div>
	
	<!-- Begin page content -->
	<div class="row page content">
	<!-- Begin displaying scores -->
			<div class="row results">
				<div class="col-md-1"></div>
				<div class="col-md-10" align="center">
					<div class="row">
						<div class="col-md-3">
							<h3>E = {{scores.e}}</h3><br>
							<h3>I = {{scores.i}}</h3>
						</div>
						<div class="col-md-3">
							<h3>S = {{scores.s}}</h3><br>
							<h3>N = {{scores.n}}</h3>
						</div>
						<div class="col-md-3">
							<h3>T = {{scores.t}}</h3><br>
							<h3>F = {{scores.f}}</h3>
						</div>
						<div class="col-md-3">
							<h3>J = {{scores.j}}</h3><br>
							<h3>P = {{scores.p}}</h3>
						</div>
					</div>
				</div>
				<div class="col-md-1"></div>
			</div>
	<!-- End displaying scores -->
	<!-- Begin bottom buttons -->
		<div class="col-md-10"></div>
		<div class="col-md-2 text-right"></div>
		<div class="row" >
			<div class="col-md-2"></div>
			<div class="col-md-8 buttons">
				<div class="col-md-6" align="center">
					<a href="{{url_for('showAllScores')}}">
						<button class="btn btn-default" id="showAllScores">
							<span class="glyphicon glyphicon-wrench" aria-hidden="true"></span>Show All Scores
						</button>
					</a>
				</div>
				<div class="col-md-6" align="center">
					<a href="{{url_for('showQuestions')}}">
						<button class="btn btn-default" id="show-Questions">
							<span class="glyphicon glyphicon-question-sign" aria-hidden="true"></span>Back to Survey
						</button>
					</a>
				</div>
			</div>
			<div class="col-md-2"></div>
		</div>
	</div>
	
{% include "footer.html" %}
{% endblock %}
